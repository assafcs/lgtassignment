<div class="container-fluid">
	<h1>Questions List</h1>
	<table class="table table-hover table-bordered" frame="box" style="width:auto">
		<thead>
			<tr class="danger">
				<th>ID</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="question in questions" ng-click="goat(question)" class="active">
				<td style="width:30px">{[{ question.id }]}</td>
				<td>{[{ question.title }]}</td>
			</tr>
		</tbody>
	</table>
</div>
